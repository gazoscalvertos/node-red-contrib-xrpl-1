    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">

<script type="text/x-red" data-help-name="generate-account-with-mnemonic">
  <!-- data-help-name identifies the node type this help is for             -->
  <!-- This content appears in the Info sidebar when a node is selected     -->
  <!-- The first <p> is used as the pop-up tool tip when hovering over a    -->
  <!-- node in the palette.                                                 -->
  <p>This node generates a new account keypair with a mnemonic.</p>
  <h3>Input</h3>
   <ul>
     <li> <b>Mnemonic</b>. [Optional][String] The base mnemonic used to derive the keypair, should be 24 words or more.</li>
   </ul>
  <h3>Output</h3>
   <p><b>msg</b>. An object containing the following:</p>
   <ul>
     <li> <b>msg.payload</b>. [Object] Containing the account</li>
     <li> <b>msg.payload.mnemonic</b>. [String] The base mnemonic used to derive the keypair</li>
     <li> <b>msg.payload.keypair</b>. [Object] Containing the keypair</li>
     <li> <b>msg.payload.keypair.publicKey</b>. [String] The public key of the account</li>
     <li> <b>msg.payload.keypair.privateKey</b>. [String] The private key of the account</li>
     <li> <b>msg.payload.address</b>. [String] The address of the account</li>
     <li> <b>msg.error</b>. [String] Contains any error messages. </li>
   </ul>

</script>

        }
    });
</script>
