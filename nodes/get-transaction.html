<script type="text/x-red" data-template-name="get-transaction">
  <div class="form-row">
      <label for="node-input-server"><i class="fa fa-dot-circle-o"></i> Server</label>
      <input type="text" id="node-input-server">
  </div>
  <div class="form-row">
      <label for="node-input-name"><i class="fa fa-tag"></i> Node Name</label>
      <input type="text" id="node-input-name" placeholder="Node Name">
  </div>
  <div class="form-row">
      <label for="node-input-transaction"><i class="fa fa-tag"></i> Transaction</label>
      <input type="text" id="node-input-transaction" placeholder="Transaction ID">

<script type="text/x-red" data-help-name="get-transaction">
  <!-- data-help-name identifies the node type this help is for             -->
  <!-- This content appears in the Info sidebar when a node is selected     -->
  <!-- The first <p> is used as the pop-up tool tip when hovering over a    -->
  <!-- node in the palette.                                                 -->
  <p>This node queries the XRP ledger for the transaction belonging to a transaction hash.</p>
  <a href='https://developers.ripple.com/rippleapi-reference.html#gettransaction'>XRP API</a>
  <h3>Input</h3>
   <p>
     Input can either be recieved as an object via <b>msg.payload</b>, or set within the node interface.
   </p>
   <ul>
     <li> <b>TestNet / msg.payload.testnet</b> : [Boolean] If set to True then the test network will be used for the query.</li>
     <li> <b>Transaction / msg.payload.transaction</b> : [String] The transaction hash of the transactions to find.</li>
   </ul>
  <h3>Output</h3>
   <p><b>msg</b>. An object containing either of the following:</p>
   <ul>
     <li> <b>msg.payload</b>. [Object] Contains transaction object</li>
     <li> <b>msg.error</b>. [String] Contains any error messages. </li>
   </ul>

   
</script>

<!-- Finally, the node type is registered along with all of its properties   -->
<!-- The example below shows a small subset of the properties that can be set-->
<script type="text/javascript">
    RED.nodes.registerType('get-transaction',{
        category: 'XRPL',      // the palette category
        color: '#c7e9c0',
        defaults: {             // defines the editable properties of the node
            name: {value:""},
            transaction: {value:""},
            server: {value:"", type:"get-server"}
        },
        inputs:1,               // set the number of inputs - only 0 or 1
        outputs:1,              // set the number of outputs - 0 to n
        // set the icon (held in icons dir below where you save the node)
        icon: "history.png",     // saved in  icons/myicon.png
        label: function() {     // sets the default label contents
            return this.name||"Get Transaction";
        },
        labelStyle: function() { // sets the class to apply to the label
            return this.name?"node_label_italic":"";
        }
    });
</script>
